<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Exercise</title>
</head>
<body>

<div id="container" class="container">
    <h1>JavaScript Demo</h1>
    <input id="input" type="text"/>

    <br> <p id="output" hidden="true"></p>
    <input id="btn" type="button" value="Click me!" onclick="checkButton()"/>

</div>


<script>

    $(document).ready(function(){
        $("button").click(function (){
            checkButton()
        })
    })

    function btnClick() {

        if ($("#output:visible")){
            $("#output").hide();
        }

        $("#input").val("Change me!");
        $("#btn").val("Change text above and click me again");

    }

    function changeClick(){
        var input = $("#input").val();

        $("#output").text("Thank you for changing the input to: " + input);
        $("#output").show();

        $("#input").val(input);
        $("#btn").val("Click me again!");

    }

    function checkButton(){

        if ($("#btn").val() === "Click me!"){
            btnClick()

        } else if ($("#btn").val() === 'Change text above and click me again'){
            changeClick()

        } else {
            btnClick()
        }

    }


</script>
</body>
</html>
